<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IpScanner</title>
</head>
<body>
<h1>IP Scanner</h1>
<form action="/scan" method="post">
    <label for="ipAddress">IP Address Range (e.g., 51.38.24.0/24):</label>
    <input type="text" id="ipAddress" name="ipAddress" required><br><br>
    <label for="numThreads">Number of Threads:</label>
    <input type="number" id="numThreads" name="numThreads" required><br><br>
    <input type="submit" value="Start Scan">
</form>
</body>
</html>
